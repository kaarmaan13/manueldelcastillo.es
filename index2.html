<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Photo Grid Gallery Example</title>
    <link rel="stylesheet" href="css/grid-gallery.min.css">
    <style>
        body {
            background-color: #ddd;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="gg-screen" hidden></div>
    <main>
        <div class="container">
            <h1>Photo Grid Gallery Example</h1>
            <div class="css-script-ads" align="center" style="margin:30px auto">
                <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <!-- CSSScript Demo Page -->
                <ins class="adsbygoogle" style="display:inline-block;width:728px;height:90px" data-ad-client="ca-pub-2783044520727903" data-ad-slot="3025259193"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        <div class="main">
            <div class="gg-box">
                <img src="https://source.unsplash.com/1600x900/?yoga">
                <img src="https://source.unsplash.com/1600x900/?fitness">
                <img src="https://source.unsplash.com/900x1600/?yoga">
                <img src="https://source.unsplash.com/1600x900/?girl">
                <img src="https://source.unsplash.com/900x1600/?fitness">
                <img src="https://source.unsplash.com/900x1600/?girl">
                <img src="https://source.unsplash.com/1600x900/?woman">
                <img src="https://source.unsplash.com/1600x900/?holiday">
                <img src="https://source.unsplash.com/1600x900/?cat">
                <img src="https://source.unsplash.com/1600x900/?dog">
                <img src="https://source.unsplash.com/900x1600/?woman">
                <img src="https://source.unsplash.com/900x1600/?cat">
                <img src="https://source.unsplash.com/1600x900/?beauty">
                <img src="https://source.unsplash.com/1600x900/?water">
                <img src="https://source.unsplash.com/1600x900/?gym">
                <img src="https://source.unsplash.com/1600x900/?nature">
                <img src="https://source.unsplash.com/900x1600/?dog">
                <img src="https://source.unsplash.com/1600x900/?cloud">
                <img src="https://source.unsplash.com/900x1600/?beauty">
                <img src="https://source.unsplash.com/1600x900/?sky">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/grid-gallery.min.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-46156385-1', 'cssscript.com');
        ga('send', 'pageview');
    </script>
</body>

</html>
